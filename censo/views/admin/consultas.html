<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap CRUD Data Table for Database with Modal Form</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="../../assets/css/consultas.css" rel="stylesheet" type="text/css">
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
		  <div class="navbar-header">
			<a class="navbar-brand" id="censo" href="#">Censo</a>
		  </div>
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		  </ul>
		</div>
	  </nav>
	  
	<div class="alert alert-success" style="display:none;"></div>
    <div class="container">
		<div class="table-responsive">
			<div class="table-wrapper">
				<div class="table-title">
					<div class="row">
						<div class="col-xs-6">
							<h2>Lista <b>Personas Encuestadas</b></h2>
						</div>
						<div class="col-xs-6">
							<a href="#newPerson" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Añadir nueva Persona</span></a>
						</div>
					</div>
				</div>
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>DNI</th>
							<th>Nombre</th>
							<th>Fecha Nacimiento</th>
							<th>Direccion</th>
							<th>Teléfono</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
				</div>
			</div>
		</div>        
    </div>
	<!-- Modal Añadir Persona -->
	<div id="newPerson" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form id="insertP">
					<div class="modal-header">						
						<h4 class="modal-title">Alta Usuario</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>DNI</label>
							<input id="DNI" type="text" name="DNI"  class="form-control" required>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input id="nombre" name="nombre" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Fecha Nacimiento</label>
							<input type="date" name="fecnac" id="fecnac">
						</div>
						<div class="form-group">
							<label>Dirección</label>
							<textarea name="dir" id="dir" cols="30" rows="10"></textarea required>
						</div>	
						<div class="form-group">
							<label>Teléfono</label>
							<input type="int" id="tfno" name="tfno" id="fecnac">
						</div>				
					</div>
					<div class="modal-footer">
						<button type="button" id="insertRegistro" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-success" value="Add">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal Editar Personal -->
	<div id="editEmployeeModal" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Modificar información</h4>
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					</div>
					<div class="modal-body">					
						<div class="form-group">
							<label>DNI</label>
							<input id="DNI" type="text" name="DNI"  class="form-control" required>
						</div>
						<div class="form-group">
							<label>Nombre</label>
							<input id="nombre" name="nombre" type="text" class="form-control" required>
						</div>
						<div class="form-group">
							<label>Fecha Nacimiento</label>
							<input type="date" name="fecnac" id="fecnac">
						</div>
						<div class="form-group">
							<label>Dirección</label>
							<textarea name="dir" id="dir" cols="30" rows="10"></textarea required>
						</div>	
						<div class="form-group">
							<label>Teléfono</label>
							<input type="int" id="tfno" name="tfno" id="fecnac">
						</div>				
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancelar">
						<input type="submit" class="btn btn-success" value="Modificar">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal Eliminar Persona (Advertencia) -->
	<div id="deletePerson" class="modal fade">
		<div class="modal-dialog">
			<div class="modal-content">
				<form>
					<div class="modal-header">						
						<h4 class="modal-title">Eliminar Persona</h4>
						<a class="close" data-dismiss="modal" aria-hidden="true">&times;</a>
					</div>
					<div class="modal-body">					
						<p>¿Estás seguro de eliminar este registro?</p>
						<p class="text-warning"><small>Está acción no es reversible</small></p>
					</div>
					<div class="modal-footer">
						<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
						<input type="submit" class="btn btn-danger" value="Delete">
					</div>
				</form>
			</div>
		</div>
	</div>
	


	<footer class="bg-light text-center">
	<!-- Copyright -->
	<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
	  © 2022 Copyright
	</div>
	<!-- Copyright -->
  </footer>
</body>

<script src="../../assets/js/jquery-3.6.0.min.js"> </script>
<script src="../../assets/js/consultas.js"></script>
</html>
